<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Mentor - {% block title %}{% endblock %}</title>
    <style>
        :root {
            --primary-color: #d05a7a;
            --dark-bg: #1a1b26;
            --lighter-dark: #232433;
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --system-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            font-family: var(--system-font);
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 0.5rem 0;
            font-weight: 500;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #c04c6c;
        }
        
        .btn-social {
            background-color: var(--input-bg);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .btn-social img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .divider span {
            padding: 0 10px;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
        }
        
        .terms-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 1rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
