<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Fitness - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?fitness,workout') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .home-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .btn-custom {
            background: #ff5722;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-custom:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <div class="home-container">
        <h1>Welcome to Premium Fitness</h1>
        <p>Your ultimate fitness companion. Track workouts, follow training plans, and stay motivated.</p>
        <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light">Sign Up</a>
    </div>

</body>
</html>
