<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<img src="/static/images/workout-bg.jpg" alt="Workout Background" class="background-image">
<div class="container">
    <h2>Welcome back</h2>
    <p>Login to your account</p>
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">CONTINUE</button>
        </div>
    </form>
    
    <div class="divider"><span>or</span></div>
    
    <div class="form-group">
        <button class="btn btn-social">
            <img src="/static/images/google-icon.svg" alt="Google">
            Sign in with Google
        </button>
    </div>
    
    <div class="form-group">
        <button class="btn btn-social">
            <img src="/static/images/apple-icon.svg" alt="Apple">
            Sign in with Apple
        </button>
    </div>
    
    <div class="footer-text">
        Don't have an account? <a href="{% url 'register' %}" class="footer-link">Sign up</a>
    </div>
</div>
{% endblock %}
